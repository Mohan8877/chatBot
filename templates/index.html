<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <title>Jarvo - AI Assistant</title>
  <!--CSS (Light & Dark Theme Friendly)-->
  <link href="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/themes/prism.min.css" rel="stylesheet" id="prism-theme">
  <link rel="stylesheet" href="/static/style.css" />
  <link rel="icon" href="https://emojicdn.elk.sh/">
</head>
<body>
  <div class="container">
   <div class="mode-toggle">
  <input type="checkbox" id="themeToggle" onchange="toggleTheme()" />
  <label for="themeToggle" class="toggle-label">
    <div class="toggle-thumb">
      <div class="icon sun"></div>
      <div class="icon moon"></div>
    </div>
  </label>
</div>


    <div class="avatar">
      <img src="https://cdn-icons-png.flaticon.com/512/4712/4712109.png" alt="Jarvo Avatar" />
      <div class="typing-indicator" id="typingIndicator">
        <span>.</span><span>.</span><span>.</span>
      </div>
    </div>
    <div class="chat-box" id="chatBox"></div>
    <div class="input-area">
      <input type="text" id="userInput" placeholder="Type your message or use mic 🎙️..." />
      <button onclick="sendMessage()">➤</button>
      <button onclick="startVoiceInput()">🎤</button>
    </div>
  </div>
  <script src="/static/jarvo.js"></script>
  <div class="falling-stars">
  
  <span style="left:5%;animation-duration:4s; animation-delay:0s;"></span>
  <span style="left:15%;animation-duration:6s; animation-delay:2s;"></span>
  <span style="left:25%;animation-duration:5s; animation-delay:1s;"></span>
  <span style="left:35%;animation-duration:7s; animation-delay:3s;"></span>
  <span style="left:45%;animation-duration:4.5s; animation-delay:2s;"></span>
  <span style="left:55%;animation-duration:6.2s; animation-delay:0.5s;"></span>
  <span style="left:65%;animation-duration:5.1s; animation-delay:1s;"></span>
  <span style="left:75%;animation-duration:7s; animation-delay:3.2s;"></span>
  <span style="left:85%;animation-duration:5s; animation-delay:2.5s;"></span>
  <span style="left:95%;animation-duration:6.5s; animation-delay:1.5s;"></span>
</div>


<div class="shining-stars">
  <div class="star" style="top:10%; left:20%;"></div>
  <div class="star" style="top:30%; left:50%;"></div>
  <div class="star" style="top:60%; left:80%;"></div>
  <div class="star" style="top:20%; left:70%;"></div>
  <div class="star" style="top:50%; left:30%;"></div>
  <div class="star" style="top:75%; left:40%;"></div>
  <div class="star" style="top:15%; left:90%;"></div>
  <div class="star" style="top:85%; left:10%;"></div>
  <div class="star" style="top:65%; left:15%;"></div>
  <div class="star" style="top:35%; left:85%;"></div>
</div>

<div class="sunlight-rays">
  <div class="ray ray1"></div>
  <div class="ray ray2"></div>
  <div class="ray ray3"></div>
  <div class="ray ray4"></div>
</div>

</body>
</html>
